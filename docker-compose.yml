name: portabase-dev

services:
    db:
        image: postgres:16-alpine
        ports:
            - "5433:5432"
        volumes:
            - postgres-data:/var/lib/postgresql/data
        environment:
            - POSTGRES_DB=devdb
            - POSTGRES_USER=devuser
            - POSTGRES_PASSWORD=changeme
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U devuser -d devdb"]
            interval: 10s
            timeout: 5s
            retries: 5

volumes:
    postgres-data:
